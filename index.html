<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fav Image -->
    <link href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Yummy</title>
</head>

<body>
    <!-- Start Spinner loading -->
    <div
        class="spinner-loading bg-dark position-fixed start-0 end-0 top-0 bottom-0 z-2 justify-content-center align-items-center">
        <i class="fa-solid fa-spinner fa-spin fa-4x"></i>
    </div>
    <!-- End Spinner loading -->
    <!-- Start Sidebar -->
    <div id="sidebar" class="sidebar bg-black position-fixed vh-100 z-1 top-0 d-flex">
        <!-- Start Hidden-col -->
        <div id="hidden-col" class="hidden-col d-flex flex-column justify-content-between min-vh-100 p-4">
            <div class="menu">
                <ul class="list-unstyled overflow-hidden">
                    <li id="search-tab">Search</li>
                    <li id="categories-tab">Categories</li>
                    <li id="areas-tab">Area</li>
                    <li id="ingredient-tab">Ingredients</li>
                    <li id="contact-tab">Contact Us</li>
                </ul>
            </div>
            <div class="menu-social-icons">
                <div class="social-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="menu-footer">
                    <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
                </div>
            </div>
        </div>
        <!--End Hidden-col -->
        <!--Start Visible-col -->
        <div id="visible-col"
            class="visible-col bg-white text-center text-black d-flex flex-column justify-content-between py-3 px-2">
            <img class="site-logo" src="img/logo.png" alt="Yammy-logo" />
            <!-- <i  class="fa-solid open-close-icon  fa-2x fa-x show-hide-menu"></i> -->
            <i class="fa-solid open-close-icon fa-2x fa-align-justify show-hide-menu"></i>
            <div class="social">
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
        <!--End Visible-col -->
    </div>
    <!-- End Sidebar -->
    <!-- Search inputs & result -->
    <div id="search-layer" class="container">
        <div class="row py-4">
            <div class="col-md-6 ">
                <input type="text" id="searchByName" class="form-control text-white bg-transparent "
                    placeholder="Search By Name">
            </div>
            <div class="col-md-6">
                <input type="text" id="searchByChar" class="form-control  text-white bg-transparent" maxlength="1"
                    placeholder="Search By First Letter">
            </div>
        </div>
    </div>
    <div class="position-relative vh-100">
        <div class="spinner-loading-items position-absolute top-0 start-0 end-0 bottom-0 justify-content-center align-items-center"
            style="display: none;">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
        <div class="container">
            <div class="row py-5" id="display-all-data"></div>
        </div>
    </div>

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
